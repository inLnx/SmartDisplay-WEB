<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Swipeable Cards</title>
</head>
<body>
    <h1>Title Gap</h1>
    <div class="container">
        <div class="card"><img src="img1.jpg" alt="Card 1"></div>
        
        <!-- Add more cards here -->
    </div>
    <style>
    /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Hide vertical scrollbar */
}

h1 {
    text-align: center;
    padding: 1rem;
}

.container {
    display: flex;
    align-items: center;
    height: 80vh; /* Adjust as needed */
    overflow-x: hidden; /* Hide horizontal scrollbar */
    transition: transform 0.5s ease-out; /* For swipe effect */
}

.card {
    min-width: 100%;
    /* Additional card styling (e.g., background color, padding, etc.) */
}
    
    </style>
    <script>
        // script.js
const container = document.querySelector('.container');
let startX, currentX;

container.addEventListener('mousedown', (e) => {
    startX = e.clientX;
    container.style.transition = 'none';
});

container.addEventListener('mousemove', (e) => {
    if (!startX) return;
    currentX = e.clientX;
    const diffX = currentX - startX;
    container.style.transform = `translateX(${diffX}px)`;
});

container.addEventListener('mouseup', () => {
    if (currentX) {
        container.style.transition = 'transform 0.5s ease-out';
        container.style.transform = 'translateX(0)';
    }
    startX = null;
    currentX = null;
});

    </script>
</body>
</html>
