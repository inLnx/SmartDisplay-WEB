       <script>
        // Fetch weather data (replace with your API)
        async function getWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Redmond&appid=YOUR_API_KEY');
                const data = await response.json();
                const temperature = Math.round(data.main.temp - 273.15); // Convert to Celsius
                const description = data.weather[0].description;
                document.getElementById('weather').innerHTML = `Weather: ${description}, ${temperature}Â°C`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
        getWeather();

        // Fetch calendar events (replace with your API)
        async function getCalendarEvents() {
            // Implement your logic here
            // Example: Display upcoming events
            const events = ['Meeting at 10 AM', 'Lunch with colleagues'];
            document.getElementById('calendar').innerHTML = `Upcoming Events:<br>${events.join('<br>')}`;
        }
        getCalendarEvents();

        // Update clock every second
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('clock').innerHTML = `Current Time: ${timeString}`;
        }
        setInterval(updateClock, 1000);
    <script>
    // Initialize the Web Speech API
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US'; // Set the language (adjust as needed)

    // Handle recognized speech
    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        handleVoiceCommand(transcript);
    };

    // Start listening when the button is clicked
    function startListening() {
        recognition.start();
    }

    // Handle voice commands
    function handleVoiceCommand(command) {
        // Implement your logic here based on recognized commands
        if (command.includes('weather')) {
            getWeather(); // Fetch weather data
        } else if (command.includes('calendar')) {
            getCalendarEvents(); // Fetch calendar events
        } else if (command.includes('time')) {
            updateClock(); // Update clock
        } else {
            speak('Sorry, I didn\'t understand.'); // Default response
        }
    }

    // Text-to-speech function
    function speak(text) {

        speechSynthesis.speak(utterance);
    }
</script>
