<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="6lH9TWwK-XNeGh3FKS3clFHoRvwan4xDUTF0dT-IoaM" />
    <link rel="stylesheet" href="styles.css">
    <title>Swipeable Cards</title>
</head>
<body>
<h1>Title Gap</h1>
  <div class="clock"> <!-- Add a clock here -->
        <h3 id="clock"></h3>
    </div>
    <div class="container">
        
        <!-- Add more cards here -->
    </div>
    <style>
    /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Hide vertical scrollbar */
}

h1 {
    text-align: center;
    padding: 1rem;
}

.container {
    display: flex;
    align-items: center;
    height: 80vh; /* Adjust as needed */
    overflow-x: hidden; /* Hide horizontal scrollbar */
    transition: transform 0.5s ease-out; /* For swipe effect */
}

.card {    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    border: 4px solid #000; /* Add a 4px border */
    transition: 0.3s;
    border-radius: 5px; /* Optional: Add rounded corners */
    min-width: 100%;
    /* Additional card styling (e.g., background color, padding, etc.) */
}
    .clock{
    text-align: center;
    font-size: 1.5rem;
    padding: 1rem;
    /* Additional clock styling (e.g., font color, background) */
    }
    </style>
    <script>
        // script.js
const container = document.querySelector('.container');
let startX, currentX;

container.addEventListener('mousedown', (e) => {
    startX = e.clientX;
    container.style.transition = 'none';
});

container.addEventListener('mousemove', (e) => {
    if (!startX) return;
    currentX = e.clientX;
    const diffX = currentX - startX;
    container.style.transform = `translateX(${diffX}px)`;
});

container.addEventListener('mouseup', () => {
    if (currentX) {
        container.style.transition = 'transform 0.5s ease-out';
        container.style.transform = 'translateX(0)';
    }
    startX = null;
    currentX = null;
});
// script.js
function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}

setInterval(updateClock, 1000); // Update every second

    </script>
</body>
</html>
