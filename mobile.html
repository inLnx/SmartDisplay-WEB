<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Smart Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem;
            width: 300px;
            height: 500px;
            text-align: center;
            
           
        }
        
  
        
        
        }
       
       button {
            background-color: #0074D9;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="card" id="weather-card">
            <h2>Weather</h2>
            <iframe src="https://your-weather-widget-url.com" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="card" id="calendar-card">
            <h2>Calendar</h2>
            <iframe src="https://your-calendar-embed-url.com" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="card" id="time-card">
            <h2>Time</h2>
            <p id="clock"></p>
        </div>
        <div class="card" id="traffic-card">
            <h2>Traffic</h2>
         <iframe src="Https://embed.waze.com/iframe" height="400px" frameborder="0" scrolling="no" ></iframe>
        </div>
    
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);


    </script>
</body>
</html>
