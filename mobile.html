<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the cards */
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            position: relative; /* For positioning the time display */
        }

        /* Time display in the corner */
        .time-corner {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #555;
        }

        /* Individual card backgrounds */
        .card1 { background-color: #ffc0cb; }
        .card2 { background-color: #ffebcd; }
        .card3 { background-color: #add8e6; }
        .card4 { background-color: #98fb98; }
        .card5 { background-color: #f0e68c; }
        .card6 { background-color: #dda0dd; }
    </style>
</head>
<body>
    <div class="card card1">
        <div class="time-corner">12:30 PM</div>
        Card 1 Content
    </div>
    <div class="card card2">
        <div class="time-corner">1:45 PM</div>
        Card 2 Content
    </div>
    <!-- Repeat similar divs for other cards (3 to 6) -->

    <!-- Add JavaScript for swiping functionality (optional) -->
    <script>
        // You can use a library like Swiper.js for swipe gestures
        // Initialize Swiper here
    </script>
</body>
</html>
