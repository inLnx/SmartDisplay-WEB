<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Viewer</title>
    <style>
        /* Styling for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a href="#" onclick="openPopup('https://example.com')">Open Webpage</a>

    <!-- Popup container -->
    <div class="popup" id="webpagePopup">
        <span class="close" onclick="closePopup()">Ã—</span>
        <iframe id="webpageIframe"></iframe>
    </div>

    <script>
        function openPopup(url) {
            const popup = document.getElementById('webpagePopup');
            const iframe = document.getElementById('webpageIframe');
            iframe.src = url;
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('webpagePopup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
