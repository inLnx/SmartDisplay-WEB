<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Smart Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem;
            max-width: 300px;
            text-align: center;
        }
        button {
            background-color: #0074D9;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="card" id="weather-card">
            <h2>Weather</h2>
            <iframe src="https://your-weather-widget-url.com" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="card" id="calendar-card">
            <h2>Calendar</h2>
            <iframe src="https://your-calendar-embed-url.com" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="card" id="time-card">
            <h2>Time</h2>
            <p id="clock"></p>
        </div>
        <div class="card" id="traffic-card">
            <h2>Traffic</h2>
            <iframe src="https://your-traffic-map-url.com" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="card" id="voice-assistant-card">
            <h2>Voice Assistant</h2>
            <p id="input-area">Listening...</p>
            <p id="output-area"></p>
            <button id="listen-button" onclick="listen()">Listen</button>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        function listen() {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const userSpeech = event.results[0][0].transcript;
                document.getElementById('input-area').textContent = userSpeech;
                // Process userSpeech and generate a response
                const response = generateResponse(userSpeech); // Implement your logic here
                document.getElementById('output-area').textContent = response;
            };
            recognition.start();
              console.log("Ready");

        }
    </script>
</body>
</html>
